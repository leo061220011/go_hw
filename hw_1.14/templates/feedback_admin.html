{{define "title"}}Сообщения обратной связи{{end}}

{{define "content"}}
<h2>Все сообщения</h2>
<table border="1" cellpadding="6" cellspacing="0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Email</th>
      <th>Телефон</th>
      <th>Тема</th>
      <th>Сообщение</th>
      <th>Действие</th>
    </tr>
  </thead>
  <tbody>
    {{range .}}
    <tr>
      <td>{{.ID}}</td>
      <td>{{.Name}}</td>
      <td>{{.Email}}</td>
      <td>{{.Phone}}</td>
      <td>{{.Topic}}</td>
      <td>{{.Message}}</td>
      <td>
        <form action="/admin/feedback/delete" method="POST" style="display:inline;">
          <input type="hidden" name="id" value="{{.ID}}">
          <button type="submit" onclick="return confirm('Удалить сообщение?')">Удалить</button>
        </form>
      </td>
    </tr>
    {{else}}
    <tr><td colspan="7">Сообщений пока нет</td></tr>
    {{end}}
  </tbody>
</table>
{{end}}
